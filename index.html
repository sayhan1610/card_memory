<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flip Card Memory Game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="background">
    <h1>Flip Card Memory Game</h1>
    <div class="level-selection">
      <label for="difficulty">Select Difficulty: </label>
      <div class="radio-input" id="difficulty">
        <input
          checked
          class="input green"
          type="radio"
          name="radio"
          value="easy"
        />
        <input class="input yellow" type="radio" name="radio" value="medium" />
        <input class="input red" type="radio" name="radio" value="hard" />
      </div>
      <button class="btn-23" id="startGame">
        <span class="text"
          >Start <br />
          Game</span
        >
        <span aria-hidden="" class="marquee">Start</span>
        <span aria-hidden="" class="marquee">Game</span>
      </button>
    </div>
    <div class="game-board" id="gameBoard"></div>
    <script src="script.js"></script>
  </body>
</html>
